<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/tt.css">

    <title>Time Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Subject</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Faculty</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>9:30AM</td>
            <td>10:30AM</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>10:45AM</td>
            <td>11:45AM</td>
            <td>B</td>
        </tr>
        <tr>
            <td>History</td>
            <td>12:00PM</td>
            <td>1:00PM</td>
            <td>C</td>
        </tr>
        <tr>
            <td>English</td>
            <td>1:15PM</td>
            <td>2:15PM</td>
            <td>D</td>
        </tr>
        <tr>
            <td>Geography</td>
            <td>2:30PM</td>
            <td>3:30PM</td>
            <td>E</td>
        </tr>
        <tr>
            <td>Computer Science</td>
            <td>3:45PM</td>
            <td>4:45PM</td>
            <td>F</td>
        </tr>
        <caption style="color: white;">
            Time Table
        </caption>
    </table>

    <div class="form">
        <h2 style="display: flex; width: 100%; justify-content: right;">
         Login
        </h2>
        <input type="text" placeholder="Username or E-mail" name="" id="">
        <input type="password" placeholder="Password" name="" id="">
        <button type="submit">Login</button>
    </div>
</body>
</html>
