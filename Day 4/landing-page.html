<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/landing-page.css">

    <title>Porsche 911 GT3RS</title>
</head>
<body>
    <header class="header">

        </div>
        <ul>
            <li>About</li>
            <li>Privacy Policy</li>
            <li>
                <a href="#contact">Contact us</a>
            </li>
        </ul>
    </header>

    <div class="container">
        <section class="sec-1">
            <img width="100%" src="https://wallpapercave.com/wp/wp12606246.jpg" alt="">
            <h1 style="color: white; position: absolute; top: 0; font-family: 'Parkinsans', sans-serif; left: 1rem; font-size: 2rem;">
                Porsche 911 GT3RS
            </h1>
            <p style="color: white; position: absolute; top: 3rem; font-family: 'Parkinsans', sans-serif; left: 1rem;">A 4.0-litre high revving naturally aspirated 525 PS (386 kW) engine.</p>
        </section>
        <section class="sec-2">
            <video src="https://files.porsche.com/filestore/video/multimedia/none/modelseries-911gt3-rs-intro-perfection/video-mp4/bcd675e6-067d-11ed-80f5-005056bbdc38/porsche-video.mp4" autoplay loop width="100%"></video>
            <div class="form">
                <h2 style="font-family: 'Parkinsans', sans-serif; text-align: center; font-size: 2rem;">Contact Us</h2>
                <form id="contact" action="#" method="POST" style="max-width: 600px; margin: 2rem auto; background: rgba(255, 255, 255, 0.8); padding: 2rem; border-radius: 8px;">
                    <div style="margin-bottom: 1rem;">
                        <label for="name" style="display: block; font-family: 'Parkinsans', sans-serif; font-size: 1rem;">Full Name:</label>
                        <input type="text" id="name" name="name" required style="width: 100%; padding: 0.8rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="email" style="display: block; font-family: 'Parkinsans', sans-serif; font-size: 1rem;">Email Address:</label>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 0.8rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="message" style="display: block; font-family: 'Parkinsans', sans-serif; font-size: 1rem;">Message:</label>
                        <textarea id="message" name="message" required style="width: 100%; padding: 0.8rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; height: 150px;"></textarea>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" style="background-color: #007BFF; color: white; padding: 0.8rem 2rem; border: none; border-radius: 4px; font-size: 1rem;">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
